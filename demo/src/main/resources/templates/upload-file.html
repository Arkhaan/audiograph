<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
    <link rel="stylesheet" href="/styles-login.css" />
    <link rel="stylesheet" href="/styles-navbar.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    
</head>
<body>

<div id="sign-up-window">
    <div id="sign-up-form">
        <form action="/upload-file" method="post" enctype="multipart/form-data">

            <p id="form-title">Télécharge un nouveau fichier audio</p>

            <input type="text" id="title" name="title" placeholder="Titre" maxlength="45" required>
            <input type="file" id="file" name="file">
            <select name="fullname" id="fullname">
                <option th:each="fullname : ${fullnames}"
                        th:value="${fullname}" th:text="${fullname}"></option>
            </select>
            <select name="category" id="category" multiple>
                <option th:each="category : ${categories}"
                        th:value="${category}" th:text="${category}"></option>
            </select>
            <div class="form-group">
                <label for="dips">Select dips</label>
                <select class="form-control selectpicker" id="dips" multiple>

                    <option th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category}">dip
                    </option>

                </select>
            </div>
            <button type="submit" id="form-button">UPLOAD</button>

        </form>
        <p th:if="${uploadFailed}">Erreur lors du téléchargement du ficher!<br />Attention, seul les format mp3 et wav sont pris en compte.</p>
        <p th:if="${uploadSuccess}">Téléchargement réussi!</p>
    </div>
    <a class="back-button" href="/login">Back</a>



</div>




<script>

    function fullnameChange(value) {
        if (value == "new") {
            document.getElementById("firstName").hidden = false;
            document.getElementById("lastName").hidden = false;
            document.getElementById("firstName").value = "";
            document.getElementById("lastName").value = "";
        }
        else {
            document.getElementById("firstName").hidden = true;
            document.getElementById("lastName").hidden = true;
            document.getElementById("firstName").value = value.split(" ")[0];
            document.getElementById("lastName").value = value.split(" ")[1];
        }
    }

</script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>





</body>
</html>
